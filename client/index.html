<!DOCTYPE html>
<html lang="en" ng-app="dockyard">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galileo dockyard</title>

    <script src="assets/plugins/angular/angular.min.js"></script>
    <script src="assets/plugins/angular/angular-route.min.js"></script>
    <script src="assets/plugins/angular/angular-cookies.min.js"></script>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="app.route.js"></script>
    <script src="app.config.js"></script>
    <script src="app.module.js"></script>
    <script src="app.core.js"></script>

    <script src="service/api.factory.js"></script>
    <script src="service/ui.factory.js"></script>
    <script src="service/data.factory.js"></script>

    <script src="layout/home/home.controller.js"></script>
    <script src="layout/login/login.controller.js"></script>
    <script src="layout/signup/signup.controller.js"></script>
    <script src="layout/oauth/oauth.controller.js"></script>
    <script src="layout/manager/manager.controller.js"></script>
    <script src="layout/component/component.controller.js"></script>
</head>
<body>
    <nav ng-include="'layout/component/header.include.html'"></nav>

    <div ng-controller="layOutCtrl as layOut" class="container-fluid">
        <div class="row">
            <aside class="{{ layOut.sidebarClass }}" ng-include="layOut.sidebarURL"></aside>

            <div class="{{ layOut.mainClass }}">
                <div ng-view>
                    <noscript>
                      <div style="width: 60%; margin: auto;">
                        <div>
                          <h1>Oops!</h1>
                          <p>Looks like you have JavaScript disabled.</p>
                          <p>The Galileo dockyard webclient needs JavaScript to work properly.</p>
                          <h2>Please enable JavaScript to get the best Galileo dockyard experience.</h2>
                          <h3>Thank you!</h3>
                        </div>
                      </div>
                    </noscript>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="msgBoxCtrl as msgBox" ng-include="'layout/component/msgbox.tpl.html'"></div>
    <div ng-controller="loadingCtrl as loading" ng-show="loading.visible" class="loading" ng-include="'assets/img/loading.svg'"></div>
</body>
</html>
